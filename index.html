  <script>

	let gameMode = 0
	let colorMode = 2

	function changeMode(mode, chosen)
	{
		console.log('changing mode')
		if(mode == 'Game')
		{
			var listofgModes = document.getElementsByClassName('gamemode-option')

			for (var x = 0; x < listofgModes.length; x++)
			{
				var m = listofgModes[x]

				m.style.opacity = 0.5
				if(m.id == chosen)
				{
					m.style.opacity = 1
					gameMode = m.id
				}

			}
		}

		if(mode == 'Color')
		{
			var listofgModes = document.getElementsByClassName('colormode-option')

			for (var x = 0; x < listofgModes.length; x++)
			{
				var m = listofgModes[x]

				m.style.opacity = 0.5
				if(m.id == chosen)
				{
					m.style.opacity = 1
					colorMode = m.id
				}

			}
		}

		
		
	}

	function playGame()
	{

		const Modes = {
			0: 'Challenge',
			1: 'Free Play',
			2: 'Orange-Black',
			3: 'Blue-Black',
			4: 'Red-Black'
		}

		const gMode = Modes[gameMode]
		const cMode = Modes[colorMode]


		if(gMode == 'Challenge')
		{
			document.location.href = '/game.html'
		}

	}
